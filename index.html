<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
<header class="header">
  <h1>Twitter</h1>
  <nav>
    <ul class="navbar-ul">
      <li class="navbar-li">
        <button class="footer-button-login">登录</button>
      </li>
      <li class="navbar-li">
        <button class="footer-button-register">注册</button>
      </li>
    </ul>
  </nav>
</header>
<main class="container">
  <form action="" class="login-form">
    <p class="login-form-headline">查看世界上正在发生的事情</p>
    <label for="username" class="label">
      <p>电话、邮件地址或用户名</p>
      <input id="username" type="text" class="form-input">
    </label>
    <label for="password" class="label">
      <p>密码</p>
      <input id="password" type="text" class="form-input">
    </label>
    <a href="" class="forget-password">忘记密码?</a>
    <button class="form-button-login">登录</button>
    <p>或</p>
    <button class="form-button-register">注册</button>
  </form>
</main>
  <script src="src/app.js"></script>
</body>
</html>
